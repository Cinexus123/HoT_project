<div class="box" action="login-panel.component.html" method="post">
  <div class="logo">
    <img src="assets/img/rakietrack.svg" alt="Rocket" height="200" width="200">
  </div>
  <h4>Login</h4>
  <div class="glowing">
    <input #username type="text" name="" placeholder="Username">
    <input #password type="password" name="" placeholder="Password">
  </div>
  <input type="submit" name="" value="Login" (click)="tryLogin()">
</div>
