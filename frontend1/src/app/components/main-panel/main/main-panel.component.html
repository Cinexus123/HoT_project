<div class="rocket-container">
  <div class="rocket">
    <div class="flame-container">
      <div class="red flame"></div>
      <div class="orange flame"></div>
      <div class="yellow flame"></div>
      <div class="white flame"></div>
      <div class="blue circle"></div>
      <div class="black circle"></div>
    </div>
    <div class="logo">
      <img _ngcontent-yvx-c1="" alt="Rocket" src="assets/img/rakietrack.svg">
    </div>
  </div>
</div>

<div class="wrapper">
  <div class="flex-item" [routerLink]="item.route" *ngFor="let item of items">
    <app-main-item [item]="item"></app-main-item>
  </div>
</div>
