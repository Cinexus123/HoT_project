<div class="planet">
  <div class="title">{{item.name}}</div>
  <div class="wrap">
    <div class="background-planet"
         [ngStyle]="{'background':item.background,'box-shadow': item.shadow,'background-size': 'cover'}"></div>
    <div class="mask"></div>
    <div class="clouds"></div>
  </div>
</div>
