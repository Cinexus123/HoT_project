<h2 class="example-h2 " style="text-align:center; color: white">Settings</h2>
<div class="flex flex-center flex-wrap border fluid-h">
  <mat-card class="" *ngIf="settings">
    <mat-card-title>Display Priority</mat-card-title>
    <mat-card-subtitle>Setup priority of displaying information on message for user</mat-card-subtitle>
    <mat-card-content>
      <mat-radio-group class="priorityList" [(ngModel)]="settings.business">
        <mat-radio-button class="example-margin" [value]="true">Business</mat-radio-button>
        <mat-radio-button class="example-margin" [value]="false">Private</mat-radio-button>
      </mat-radio-group>
    </mat-card-content>
    <mat-card-title>Response
    </mat-card-title>
    <mat-card-subtitle>
      Setup display fields in message
      response for user.
    </mat-card-subtitle>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-checkbox class="example-margin" [(ngModel)]="settings.map">Map with location
          </mat-checkbox>
        </mat-list-item>
        <mat-list-item>
          <mat-checkbox class="example-margin" [(ngModel)]="settings.descMap">Map with location and description
          </mat-checkbox>
        </mat-list-item>
        <!--        <mat-list-item>-->
        <!--          <mat-checkbox class="example-margin" [(ngModel)]="settings.userPhoto">Photo of the called user-->
        <!--          </mat-checkbox>-->
        <!--        </mat-list-item>-->
        <mat-list-item>
          <mat-checkbox class="example-margin" [(ngModel)]="settings.descTxt">Description in text</mat-checkbox>
        </mat-list-item>
        <mat-list-item>
          <mat-checkbox class="example-margin" [(ngModel)]="settings.googleMeetings">Google meetings</mat-checkbox>
        </mat-list-item>
        <!--        <mat-list-item>-->
        <!--          <mat-checkbox class="example-margin" [(ngModel)]="settings.date">Date of last appearance</mat-checkbox>-->
        <!--        </mat-list-item>-->
      </mat-list>
    </mat-card-content>
    <button mat-raised-button (click)="saveSettings()" color="primary" class="mt-2">Save</button>
  </mat-card>
  <mat-card>
    <mat-card-title>
      Logs from backend
      <button mat-raised-button (click)="getLogs()" color="accent">Refresh</button>
    </mat-card-title>
    <mat-card-content>
      <p *ngFor="let log of logs">
        {{log}}
      </p>
    </mat-card-content>
  </mat-card>

</div>
